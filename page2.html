<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700;900&family=Roboto:wght@400;700;900&display=swap"
        rel="stylesheet">

    <!-- 폰트어썸 불러오기 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">

    <!-- 제이쿼리 불러오기 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link rel="stylesheet" href="style.css">
    <!-- 스와이퍼 불러오기 -->
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />

    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>

    <script src="index.js" defer></script>
</head>

<body>
    <section class="banner-2 ">
        <div class="banner2-cover"><img src="img2/banner2-cover-middle.png" alt=""></div>
        <div class="con">
            <div class="taps border-red">
                <div class="btn1">COFFEE STORY</div>
                <div class="btn2">DESSERT STORY</div>
                <div class="btn3">DELI STORY</div>
            </div>
            <div class="swiper ">

                    <div class="swiper-slide slide-1 coffee1 border-green"><img src="img2/banner2-coffee1.png" alt=""

                    <div class="swiper-slide slide-2 coffee2 border-green"><img src="img2/banner2-coffee2.png" alt="">

                    <div class="swiper-slide slide-3 coffee3"><img src="img2/banner2-coffee3.png" alt=""></div>

                </div>
                <div class="swiper-button-next border-red">
                    <img src="img2/banner2-btn.png" alt="">
                </div>
            </div>
        </div>

        <div class="con2">
            <h1>MENU STORY</h1>
            <ul>
                <li>진한 TWG 프렌치 얼그레이의 향과 달콤한 꿀,</li>
                <li>상큼한 레몬이 녹아든 향긋한 티</li>
            </ul>

        </div>
    </section>
